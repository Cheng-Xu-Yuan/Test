<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>角色管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部区域-->
    <div class="layui-header">
        <div class="layui-logo">后台管理系统</div>
        <ul class="layui-nav layui-layout-left"></ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="javascript:;">退出</a></li>
        </ul>
    </div>
    <!--左侧导航-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed" th:each="resultl:${resultList}" th:if="${resultl.pid} eq 0">
                    <a class="" th:name="${resultl.url}" href="javascript:;" th:text="${resultl.power_name}"></a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{${isFlase.url}}" th:each="isFlase:${resultList}" th:if="${isFlase.pid} eq ${resultl.id}"
                               th:text="${isFlase.power_name}"></a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <table id="tableDemo" lay-filter="fitTable"></table>
    </div>
    <!--底部固定区域-->
    <!--<div class="layui-footer"></div>-->
</div>

<div id="TanChu">
    <form class="layui-form" lay-filter="fitForm">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <input type="text" name="role_name" placeholder="请输入角色名" autocomplete="off" class="layui-input"/>
            </div>
            <div class="layui-input-block">
                <input type="hidden" name="role_id" value=""/>
                <button class="layui-btn" lay-submit="" lay-filter="filsubmit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/role_manage.js}"></script>
<script type="text/html" id="toolDomT">
    <button class="layui-btn" lay-event="add">添加</button>
</script>
<script type="text/html" id="toolDomL">
    <button class="layui-btn layui-btn-xs layui-btn-radius layui-btn-warm" lay-event="update">编辑</button>
    <button class="layui-btn layui-btn-xs layui-btn-radius layui-btn-danger" lay-event="del">删除</button>
</script>
</body>
</html>
